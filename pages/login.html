<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Website/css/style.css" />
    <script src="/Website/js/script.js" defer></script>
  </head>
  <body class="bgsignin">
    <div class="fs-1 p-3 d-flex justify-content-center">
      <p>Please sign in</p>
    </div>
    <div
      class="signin container p-5 rounded justify-content-center align-items-center form-control bg-secondary-50"
    >
      <div class="row">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            aria-describedby="emailHelp"
          />
          <p id="error" class="text-danger"></p>
        </div>
        <p>not an user? <a href="/Website/pages/register.html">Sign Up</a></p>
        <div class="d-flex justify-content-center">
          <button
            class="mt-3 py-2 w-50 mb-3 rounded btn btn-primary"
            onclick="Signinfunction()"
          >
            Sign in
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
